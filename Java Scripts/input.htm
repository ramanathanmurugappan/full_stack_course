<script>
    n=prompt("Enter the number");
    n1=Number(n);
    n2=parseInt(n);
    document.write(typeof(n2),"<br>");
    document.write(typeof(n),"<br>");
    if(n>18){
        document.write("Major","<br>");
    }
    else{
        document.write("Minor","<br>");
    }
    if (n1>0){
        document.write("+ve","<br>");
    }
    else if (n1<0){
        document.write("-ve","<br>");
    }
    else {
        document.write("zero","<br>");
    }
</script>
