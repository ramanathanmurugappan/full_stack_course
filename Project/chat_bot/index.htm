<!DOCTYPE html>
<html>
<head>
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="chat-container">
            <div id="chat-log"></div>

    </div>
    <script src="chatbot.js"></script>
</body>
</html>
