<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script>
    function menu() {
      var choice = prompt("Enter 1 to login\nEnter 2 to visit the website");
      
      switch (choice) {
        case "1":login();break;
        case "2":visitWebsite();break;
        default:alert("Invalid choice!");break;
      }
    }
    
    function login() {
        var targetElement = document.getElementById("target");
        
        targetElement.innerHTML = `
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            
            <input type="button" value="Login">
        </form>
      `;
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
    visitWebsite();
    }
    function visitWebsite() {
      // Display a message indicating that the user is visiting the website
      document.write("Welcome to the website!<br>");
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      document.write("Username: " + username + "<br>");
      if (username) {
        document.write("Username: " + username + "<br>");
        document.write("Password: " + password + "<br>");

      } 
    }
  </script>
</head>
<body onload="menu()">
  <h2>Choose Option</h2>
  <div id="target"></div>
</body>
</html>
